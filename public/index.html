<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIET Bootcamp Wall of Love</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-blue: #38bdf8;
            --pos-color: #22c55e;
            --neg-color: #ef4444;
            --neu-color: #eab308;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); padding: 40px 20px; margin: 0; }
        
        .header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 2.5em; margin: 0; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: var(--text-muted); margin-top: 10px; }

        .controls-container { max-width: 1200px; margin: 0 auto 40px auto; display: flex; gap: 20px; justify-content: center; align-items: center; flex-wrap: wrap; }
        
        .search-box { padding: 12px 25px; width: 300px; background: var(--card-bg); border: 1px solid #334155; border-radius: 50px; color: white; outline: none; }

        .pagination { display: flex; align-items: center; gap: 15px; }
        button { background: var(--accent-blue); color: #0f172a; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #334155; color: #64748b; cursor: not-allowed; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }

        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; border: 1px solid #334155; position: relative; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-blue); }

        .badge { position: absolute; top: 20px; right: 20px; font-size: 0.7em; font-weight: bold; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; }
        .badge-pos { background: rgba(34, 197, 94, 0.1); color: var(--pos-color); }
        .badge-neg { background: rgba(239, 68, 68, 0.1); color: var(--neg-color); }
        .badge-neu { background: rgba(234, 179, 8, 0.1); color: var(--neu-color); }

        .feedback { font-style: italic; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; }
        
        .student-info { display: flex; align-items: center; border-top: 1px solid #334155; padding-top: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; border: 2px solid var(--accent-blue); }
        .name { font-weight: bold; display: block; }
        .roll { font-size: 0.8em; color: var(--text-muted); }

        #status-msg { text-align: center; font-size: 1.2em; color: var(--accent-blue); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>What Our Students Say</h1>
        <div class="subtitle">Real feedback from the KIET Bootcamp 2026</div>
    </div>

    <div class="controls-container">
        <input type="text" id="search-input" class="search-box" placeholder="ðŸ” Search Name or Roll No...">
        <div class="pagination">
            <button id="prev-btn">Prev</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div id="status-msg">Loading reviews...</div>
    <div class="grid-container" id="card-grid"></div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const cardsPerPage = 9;

        async function init() {
            const statusMsg = document.getElementById('status-msg');
            try {
                // FIXED: Using relative path for Vercel deployment
                const res = await fetch('/api/students');
                if (!res.ok) throw new Error('Backend failed to respond');
                
                allData = await res.json();
                filteredData = allData;
                
                if (allData.length === 0) {
                    statusMsg.innerText = "No data found in the database.";
                } else {
                    statusMsg.style.display = 'none';
                    renderGrid();
                }
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Error: Could not connect to the database. Check Vercel Logs.";
                statusMsg.style.color = "red";
            }
        }

        function analyzeSentiment(text) {
            const t = text.toLowerCase();
            if (t.includes('good') || t.includes('excellent') || t.includes('great') || t.includes('best')) {
                return { label: 'Positive', cls: 'badge-pos' };
            } else if (t.includes('bad') || t.includes('worst') || t.includes('waste')) {
                return { label: 'Negative', cls: 'badge-neg' };
            }
            return { label: 'Neutral', cls: 'badge-neu' };
        }

        function renderGrid() {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = '';

            const start = (currentPage - 1) * cardsPerPage;
            const end = start + cardsPerPage;
            const pageData = filteredData.slice(start, end);

            const totalPages = Math.ceil(filteredData.length / cardsPerPage) || 1;
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;

            pageData.forEach(s => {
                const sentiment = analyzeSentiment(s.feedback);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="badge ${sentiment.cls}">${sentiment.label}</span>
                    <div class="feedback">"${s.feedback}"</div>
                    <div class="student-info">
                        <img class="avatar" src="https://raw.githubusercontent.com/aikaryashala/certificates/main/docs/bootcamp/kiet/assets/student_images/AIK${s.roll_number.toUpperCase()}.jpg" onerror="this.src='https://ui-avatars.com/api/?name=${s.full_name}'">
                        <div>
                            <span class="name">${s.full_name}</span>
                            <span class="roll">${s.roll_number}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredData = allData.filter(s => 
                s.full_name.toLowerCase().includes(term) || 
                s.roll_number.toLowerCase().includes(term)
            );
            currentPage = 1;
            renderGrid();
        });

        document.getElementById('prev-btn').onclick = () => { currentPage--; renderGrid(); };
        document.getElementById('next-btn').onclick = () => { currentPage++; renderGrid(); };

        init();
    </script>
</body>
</html>
